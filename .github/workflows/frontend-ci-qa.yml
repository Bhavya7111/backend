name: Frontend CI - QA

on:
  push:
    branches:
      - qa
    paths:
      - frontend/**

jobs:
  frontend-ci-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image (QA)
        run: |
          docker build -t karanam08/frontend:qa ./frontend
          docker push karanam08/frontend:qa
